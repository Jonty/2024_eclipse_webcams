<!DOCTYPE html>
<html>
<head>
    <title>2024 Total Eclipse Webcams</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
    body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var umbra_polygons;
        var umbra_layer;

        var map = L.map('map').setView([35.02, -87.2], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | This nonsense made by <a href="http://jonty.co.uk/" target="_blank">Jonty</a>'
        }).addTo(map);

        fetch('eclipse_2024_webcams_and_path.geojson')
            .then(function(response) { return response.json(); })
            .then(function(data) {
                L.geoJson(data, {
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.title && feature.properties.url) {
                            layer.bindPopup('<b>' + feature.properties.title + '</b><br><a href="' + feature.properties.url + '" target="_blank">Open webcam ðŸ“¹</a>');
                        }
                    }
                }).addTo(map);
            });

        fetch('umbra_polygons.geojson')
            .then(function(response) { return response.json(); })
            .then(function(data) {
                umbra_polygons = data.features;
                update_umbra();
            });

        function polystyle(feature) {
            return {
                fillColor: 'grey',
                weight: 2,
                opacity: 1,
                color: 'black',
                fillOpacity: 0.7
            };
        }

        function update_umbra() {
            var now = new Date;
            UTCTime = now.getUTCHours() + ":" + now.getUTCMinutes() + ":" + now.getUTCSeconds().toString().padStart(2, '0')[0] + "0";
            const filteredFeatures = umbra_polygons.filter(feature => feature.properties.UTCTime == UTCTime);
            console.log("beforeremove", now, UTCTime, umbra_layer, filteredFeatures);
            if (umbra_layer != null) {
                map.removeLayer(umbra_layer);
            }
            umbra_layer = L.geoJSON(filteredFeatures, {style: polystyle}).addTo(map);

            setTimeout(update_umbra, 1000*10);
        }

    </script>
</body>
</html>
